<!DOCTYPE html>
<html>

<body>
    <script>
        onload = function() {
            const canvas = document.createElement('canvas');
            document.querySelector('body').appendChild(canvas);



            canvas.width = 500;
            canvas.height = 500;

            const gl = canvas.getContext('webgl');

            gl.clearColor(0.0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }
    </script>
</body>

</html>
