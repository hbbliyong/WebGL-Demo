<!DOCTYPE html>
<html>

<head>
    <title>设置个点尺寸</title>
    <script src="js/utils.js"></script>
    <script src="js/gl-matrix.js"></script>
    <script id="vs" type="x-shader/x-vertex">
        attribute vec4 position; attribute vec4 a_Color; varying vec4 v_Color; void main(void){ v_Color=a_Color; gl_Position=position; gl_PointSize=10.0; }
    </script>

    <script id="fs" type="x-shader/x-fragment">
        precision mediump float; varying vec4 v_Color; void main(void){ gl_FragColor =v_Color; }
    </script>
</head>

<body>
    <div>

    </div>
    <script>
        onload = function() {
            document.addEventListener("keydown", onkeydown);
            const canvas = document.createElement('canvas');
            document.querySelector('body').appendChild(canvas);

            canvas.width = 500;
            canvas.height = 500;

            const gl = canvas.getContext('webgl');
            /*清空画板上的颜色，并初始化颜色*/
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            //设定canvas初始化时候的深度
            gl.clearDepth(1.0);
            //清空画面上的颜色
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            var utils = new Utils(gl);
            //顶点着色器和片段着色器生成
            var v_shader = utils.create_shader("vs");
            var f_shader = utils.create_shader("fs");

            var program = utils.create_program(v_shader, f_shader);
            //获取a_Position变量的存储位置
            var position = gl.getAttribLocation(program, "position");
            var aColor = gl.getAttribLocation(program, "a_Color");


            //创建缓冲区
            var vertices = new Float32Array([
                0.0, 0.5, 1.0, 0.0, 0.0, -0.5, -0.5, 0.0, 1.0, 0.0,
                0.5, -0.5, 0.0, 0.0, 1.0
            ]);

            var n = 3; //点的个数
            var FSIZE = vertices.BYTES_PER_ELEMENT;
            console.log(FSIZE);
            var vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);

            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
            gl.vertexAttribPointer(position, 2, gl.FLOAT, false, FSIZE * 5, 0);
            gl.enableVertexAttribArray(position);

            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
            gl.vertexAttribPointer(aColor, 3, gl.FLOAT, false, FSIZE * 5, FSIZE * 2);
            gl.enableVertexAttribArray(aColor);

            // gl.drawArrays(gl.TRIANGLES, 0, n);      
            gl.drawArrays(gl.POINTS, 0, n);

            var image = new Image();
            image.onload = texture;
            image.src = './resources/imgs/disturb.jpg';

            function texture() {
                var texture = gl.createTexture(); //创建纹理图像缓冲区
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1); //纹理图片上下反转
                gl.activeTexture(gl.TEXTURE0) //激活0号纹理单元
                gl.bindTexture(gl.TEXTURE_2D, texture);

                //设置纹理贴图填充方式(纹理贴图像素尺寸小于顶点绘制区域像素尺寸)
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                //设置纹理贴图填充方式(纹理贴图像素尺寸小于顶点绘制区域像素尺寸)
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                //设置像素格式，jpg格式对应gl.RGB
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);
                gl.uniform1i(u_Sampler, 0); //纹理缓冲区单元TEXTURE0中的颜色数据传入片元着色器
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            }
        }
    </script>
</body>

</html>
